<!DOCTYPE html>
<html>
    <head>
        <title>Land Of Pizza</title>
        <link rel="stylesheet" href="register.css">
        <link rel= "icon" href="img/favicon.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="register.html">Register</a></li>
            <li class="dropdown">
              <a href="javascript:void(0)" class="dropbtn">More</a>
              <div class="dropdown-content">
                <a href="gallery.html">Gallery</a>
                <a href="location.html">Location</a>
                <a href="key.html">Key People</a>
              </div>
            </li>
        </ul>
        <img class="logo" src="img/pizza.png">
        <section class="forms-section">
            <h1 class="section-title">Register/Login Forms</h1>
            <div class="forms">
              <div class="form-wrapper is-active">
                <button type="button" class="switcher switcher-login">
                  Login
                  <span class="underline"></span>
                </button>
                <form class="form form-login">
                  <fieldset>
                    <legend>Please, enter your email and password for login.</legend>
                    <div class="input-block">
                      <label for="login-email">E-mail</label>
                      <input id="login-email" type="email" required>
                    </div>
                    <div class="input-block">
                      <label for="login-password">Password</label>
                      <input id="login-password" type="password" required>
                    </div>
                  </fieldset>
                  <button type="submit" class="btn-login">Login</button>
                </form>
              </div>
              <div class="form-wrapper">
                <button type="button" class="switcher switcher-signup">
                  Sign Up
                  <span class="underline"></span>
                </button>
                <form class="form form-signup">
                  <fieldset>
                    <legend>Please, enter your email, password and password confirmation for sign up.</legend>
                    <div class="input-block">
                      <label for="signup-email">E-mail</label>
                      <input id="signup-email" type="email" required>
                    </div>
                    <div class="input-block">
                        <label for="signup-age-confirm">Birth Date</label>
                        <input id="signup-age-confirm" type="text" required>
                        <span class="error" id="lblError"></span>
                      </div>
                    <div class="input-block">
                      <label for="signup-password">Password</label>
                      <input id="signup-password"  type="password" required>
                    </div>
                    <div class="input-block">
                      <label for="signup-password-confirm">Confirm password</label>
                      <input id="signup-password-confirm" type="password" required>
                    </div>
                  </fieldset>
                  <button type="submit" class="btn-signup"  onclick="return ValidateDOB()">Continue</button>
                  <a href="calendar.html">Calendar</a>
                </form>
              </div>
            </div>
          </section>
        <script src="register.js" type="text/javascript"></script>
    </body>
</html>
